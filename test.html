<!DOCTYPE html>
<html>
<head>
    <title>Audio Processing Test</title>
</head>
<body>
    <h2>Upload Audio File</h2>
    <form id="uploadForm">
        <input type="file" id="audioFile" accept=".wav,.mp3,.ogg,.flac">
        <button type="submit">Process Audio</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileField = document.getElementById('audioFile');
            
            formData.append('file', fileField.files[0]);
            
            try {
                const response = await fetch('http://8.222.155.238:5000/process_audio', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        };
    </script>
</body>
</html>
